<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Story Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2C3E50;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            font-size: 1.1rem;
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            background-color: #1abc9c;
        }

        .audio-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-container audio {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .audio-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            color: #3498db;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            font-size: 1.2rem;
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Voice Story Generator</h1>
    <div>
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <button onclick="generateStory()">Generate and Play Story</button>
    </div>

    <div class="loading" id="loading">Generating story...</div>
    <div class="error" id="error"></div>
    <div class="audio-container" id="audio-container"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
            mediaRecorder.start();
            alert("Recording started...");
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'user_voice_sample.wav');
                
                // Send the recorded audio to the server
                const response = await fetch('/upload_audio', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("Voice recorded and uploaded successfully.");
                } else {
                    document.getElementById("error").innerText = "Error uploading audio.";
                    document.getElementById("error").style.display = "block";
                }
            };
            alert("Recording stopped.");
        }

        async function generateStory() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("error").style.display = "none";
            document.getElementById("audio-container").innerHTML = '';

            const response = await fetch('/generate_story', { method: 'POST' });

            if (!response.ok) {
                document.getElementById("loading").style.display = "none";
                document.getElementById("error").innerText = "Error generating story.";
                document.getElementById("error").style.display = "block";
                return;
            }

            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);

            // Create an audio player and play the story
            const audioPlayer = document.createElement('audio');
            audioPlayer.controls = true;
            audioPlayer.src = audioUrl;
            document.getElementById("audio-container").appendChild(audioPlayer);

            document.getElementById("loading").style.display = "none";
        }
    </script>
</body>
</html>
